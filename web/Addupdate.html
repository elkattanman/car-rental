  <section id="contact-page" style="margin-top: 300px">
    <div class="container">
      <div class="center">
        <center>
          <h1 style="color: #1BBD36;">Add / Update Currency Exchange rate</h1>
        </center>

      </div>
      <div class="row contact-wrap">
        <div class="status alert alert-success" style="display: none;"></div>
        <div class="col-md-6 col-md-offset-3"
          style="background-color: #1BBD36;margin-bottom: 30px; margin-top:10px;margin-right:10px;padding-top:10px; border-radius: 10px 10px 10px 10px;">

          <form id="Addupdate" role="form" class="contactForm">
            <div class="form-group">
              <label class="col-md-3 control-label" for="type">Type :</label>
              <input type="text" class="form-control" id="type" placeholder="Insert Car Type" required="" />
              <div class="validation"></div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label" for="model">Model :</label>
              <input type="text" class="form-control" id="model" placeholder="Insert Car Model" required="" />
              <div class="validation"></div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label" for="productionYear">production Year :</label>
              <input type="text" class="form-control" id="productionYear" placeholder="Insert Car productionYear"
                required="" />
              <div class="validation"></div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label" for="priceDay">Price per Day:</label>
              <input type="number" class="form-control" id="priceDay" step="any"
                placeholder="Insert curency rate according to dollar" required="" min=0 />
              <div class="validation"></div>
            </div>

            <div class="text-center"><input type="submit" name="submit" class="btn btn-lg"
                style="margin-bottom: 10px;color: #1BBD36" /></div>
          </form>
          <div class="response"></div>
        </div>
      </div>
      <!--/.row-->
    </div>
    <!--/.container-->
  </section>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      $("#Addupdate").submit(function (event) {
        event.preventDefault();
        let Data = {
          type: $("#type").val(),
          model: $("#model").val(),
          productionYear: $("#productionYear").val(),
          priceDay: +$("#priceDay").val()
        }
        console.log(Data);
        let Url = "./api/cars/"
        $.ajax({
          url: Url,
          type: "PUT",
          data: JSON.stringify(Data),
          contentType: "application/json",
          // dataType: "json",
          success: function (result) {
            console.log(result);
            $(".response").html(
              '<div class="alert alert-success mt-4" role="alert">OK! ' +
                result +
              "</div>"
            );
          },
          error: function (err) {
            console.log(result);
            $(".response").html(
              '<div class="alert alert-danger mt-4" role="alert">error! ' +
                err +
              "</div>"
            );
          } 
        });
      });
    });
  </script>
