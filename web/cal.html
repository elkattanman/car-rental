<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Car Rental</title>

</head>

<body>
  <div class="header">
    <nav class="navbar navbar-default navbar-fixed-top" style="margin-top:0px;">
      <div class="navigation" style="direction: ltr">
        <div class="container">
          <div class="navbar-brand">
            <a href="#"><img style="height: 164px;width: 1000px;border-radius: 5px;" src="images/pngegg.png">
            </a>
          </div>
        </div>
        <div class="container">
          <div class="navbar-collapse collapse">
            <div class="menu" style="background-color: #FFC300;">
              <ul class="nav nav-tabs" role="tablist" style="margin-top:80px;">
                <li role="presentation"><a href="user.html" style="color: black">Home</a></li>
                <li class="space" role="presentation"><a href="viewUser.html" style="color: black">View/Renting a
                    Cars</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <!-- End Header -->


  <section id="contact-page" style="margin-top: 300px">
    <div class="container">
      <div class="center">
        <center>
          <h1 style="color: #1BBD36; text-align: center;">Calculate currency Exchange rate</h1>
        </center>

      </div>
      <div class="row contact-wrap">
        <div class="status alert alert-success" style="display: none;"></div>
        <div class="col-md-6 col-md-offset-3"
          style="background-color: #1BBD36;margin-bottom: 30px; margin-top:10px;margin-right:10px;padding-top:10px; border-radius: 10px 10px 10px 10px;">

          <form id="calculateTotal" class="contactForm">
            <div class="form-group">
              <label class="col-md-3 control-label" for="days">Days</label>
              <input type="number" class="form-control" id="days" step="any" placeholder="Insert number of days to rent"
                min=0 required="" />
              <div class="validation"></div>
            </div>


            <div class="text-center"><input type="submit" name="submit" class="btn btn-lg"
                style="margin-bottom: 10px;color: #1BBD36" /></div>
          </form>
          <div class="response"></div>
        </div>
      </div>
      <!--/.row-->
    </div>
    <!--/.container-->
  </section>



  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      const urlParams = new URLSearchParams(window.location.search);
      const idx = urlParams.get('idx');
      $("#calculateTotal").submit(function (event) {
        event.preventDefault();
        $.get(
          "./api/cars/calc?index=" + idx +
          "&days=" +
          $("#days").val(),
          function (value) {
            $(".response").html(
              '<div class="alert alert-success mt-4" role="alert">' +
              value +
              "</div>"
            );
          }
        );
      });
    });
  </script>
