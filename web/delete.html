        </nav>
    </div><!-- End Header -->


    <main role="main" style="margin-top: 350px">
        <div class="container marketing mt-5">
            <h2 style="text-align: center">Delete All Cars</h2>
            <div class="row">
                <div class="col-12">
                    <form id="deleteRates" class="mt-4">
                        <div class="text-center"><input type="submit" name="Delete" class="btn btn-lg"
                                style="margin-bottom: 10px;color: #1BBD36" /></div>

                    </form>
                    <div class="response"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        let Url="./api/cars/";
        $(document).ready(function () {
            $("#deleteRates").submit(function (event) {
                event.preventDefault();
                $.ajax({
                    url:Url,
                    type:"DELETE",
                    success:function(result){
                        console.log(result);
                        $(".response").html(
                            '<div class="alert alert-success mt-4" role="alert">' +
                                result +
                                "</div>"
                        );
                    },
                    error:function(err){
                        console.error(err);
                        $(".response").html(
                            '<div class="alert alert-error mt-4" role="alert">' +
                                err +
                                "</div>"
                        );
                    }
                })
            });
        });
    </script>
